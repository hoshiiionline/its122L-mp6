<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero-page">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="vector" src="img/vector-3.svg" />
          <img class="img" src="img/vector.svg" />
          <div class="basil-cloud-solid">
            <div class="overlap-group"><img class="solar-star-bold" src="img/solar-star-bold-8.svg" /></div>
          </div>
          <div class="noto-first">
            <div class="div">
              <img class="vector-2" src="img/vector-2.svg" />
              <img class="vector-3" src="img/vector-5.svg" />
              <div class="rectangle"></div>
              <div class="rectangle-2"></div>
              <div class="rectangle-3"></div>
              <div class="rectangle-4"></div>
              <div class="rectangle-5"></div>
              <div class="rectangle-6"></div>
              <div class="rectangle-7"></div>
            </div>
          </div>
          <img class="mdi-sleep" src="img/mdi-sleep.svg" />
          <div class="stars">
            <img class="solar-star-bold-2" src="img/solar-star-bold-2.svg" />
            <img class="solar-star-bold-3" src="img/solar-star-bold-5.svg" />
            <img class="solar-star-bold-4" src="img/solar-star-bold-9.svg" />
            <img class="solar-star-bold-5" src="img/solar-star-bold-6.svg" />
            <img class="solar-star-bold-6" src="img/solar-star-bold-7.svg" />
            <img class="solar-star-bold-7" src="img/solar-star-bold-3.svg" />
            <img class="solar-star-bold-8" src="img/solar-star-bold-7.svg" />
            <img class="solar-star-bold-9" src="img/solar-star-bold-7.svg" />
            <img class="solar-star-bold-10" src="img/solar-star-bold-7.svg" />
            <img class="solar-star-bold-11" src="img/solar-star-bold-7.svg" />
            <img class="solar-star-bold-12" src="img/image.svg" />
            <img class="solar-star-bold-13" src="img/solar-star-bold.svg" />
            <img class="solar-star-bold-14" src="img/solar-star-bold.svg" />
            <img class="solar-star-bold-15" src="img/solar-star-bold-4.svg" />
          </div>
          <button class="register-button">
            <div class="div-wrapper"><div class="text-wrapper">Register</div></div>
          </button>
          <div class="input-fields">
            <div class="text-wrapper-2">Name:</div>
            <div class="text-wrapper-3">Email:</div>
            <div class="text-wrapper-4">Age:</div>
            <div class="text-wrapper-5">Birth Year:</div>
            <div class="text-wrapper-6">Birth Month:</div>
            <div class="text-wrapper-7">Birth Day:</div>
            <div class="text-wrapper-8">Address:</div>
          </div>
          <div class="intro-text">
            <div class="overlap-2">
              <div class="text-wrapper-9">REST.</div>
              <div class="text-wrapper-10">IT’S TIME TO</div>
              <p class="flavor-text">
                <span class="span"
                  >Thanks for dropping by! We’re still testing out functionalities<br />for our new webpage.
                  <br /><br />Have some shut-eye while you wait or visit
                </span>
                <span class="text-wrapper-11">rest.fb.com</span>
                <span class="span"> for our current selection of mattresses.</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
